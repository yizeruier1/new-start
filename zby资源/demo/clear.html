<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clear</title>

	
	<!--[if IE]>
		<link rel="stylesheet" href="1.css" />
	<![endif]-->

</head>
<body>

	<input type="text" value="abc" name="username" />

	<input type="password" value="def" name="password" />

	<button type="button" id="btn">清空</button>
	
</body>

<script>
	var btn = document.getElementById('btn');
	var inputs = document.getElementsByTagName('input');
	btn.onclick = function(){

		inputs[0].value = '';
		inputs[1].value = '';
	}

</script>

</html>
