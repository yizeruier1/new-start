<!DOCTYPE html>
<html>

	<head>
		<link rel="icon"  type="image/x-icon"  href="favicon.ico"/>
		<meta charset="UTF-8">
		<title>CONTACT</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/services.css"/>
		<link rel="stylesheet" type="text/css" href="css/contact.css"/>
	</head>

	<body>
		<!--导航条-->
		<header>
			<div class="header">
				<div class="header-l">
					<a href="index.html"><img src="images/vs-logo.png" alt="" /></a>
				</div>
				<div class="header-warp">
					<ul>
						<li id="nav-about"><a href="about.html" i18n-content="navabout"></a></li>
						<li><a href="services.html" i18n-content="navservices"></a></li>
						<li><a href="careers.html" i18n-content="navcareers"></a></li>
						<li><a href="contact.html" i18n-content="navcontact" class="active-nav"></a></li>
					</ul>
				</div>
				<div class="right-content">
					<ul>
						<li><a href="#" i18n-content="login"></a></li>
						<li><a href="#" i18n-content="signup"></a></li>
						<li class="country">
							<div class="language-group hidden">
								<img src="images/en.png" alt="" />
								<p>EN</p>
								<img src="images/down-black.png" alt="" class="up" />
							</div>
							<div class="language-group hidden">
								<img src="images/ch.png" alt="" />
								<p>中文</p>
								<img src="images/down-black.png" alt="" class="up" />
							</div>
							<div class="nav2" id="language">
								<div class="language-group nav2-list" value="en" >
									<img src="images/en.png" alt="" />
									<p i18n-content="en"></p>
								</div>
								<div class="language-group nav2-list" value="zh-CN" >
									<img src="images/ch.png" alt="" />
									<p i18n-content="ch"></p>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<div class="hear-you">
			<div class="hearyou-content">
				<p i18n-content="contacthear"></p>
				<p i18n-content="contactcon" style="padding-top: 15px;"></p>
			</div>
		</div>
		
		<!-- contact -->
		<div class="contact">
			<div class="big-box">
				<div class="contact-left-box">
					<ul>
						<li>
							<div class="contact-img">
								<img src="images/address.png" alt="" />
							</div>
							<div class="contact-con" >
								<p class="con-tit"  i18n-content="contacthotline"></p>
								<span class="con-line"></span>
								<div class="con-des"  i18n-content="contacthotlinecon"></div>
							</div>
						</li>
						<li>
							<div class="contact-img">
								<img src="images/email.png" alt="" />
							</div>
							<div class="contact-con" >
								<p class="con-tit" i18n-content="contactemail"></p>
								<span class="con-line"></span>
								<div class="con-des"  i18n-content="contactemailcon"></div>
							</div>
						</li>
						<li>
							<div class="contact-img">
								<img src="images/tel.png" alt="" />
							</div>
							<div class="contact-con" >
								<p class="con-tit" i18n-content="contactphone"></p>
								<span class="con-line"></span>
								<div class="con-des"  i18n-content="contactphonecon"></div>
							</div>
						</li>
					</ul>
				</div>
				<div class="contact-right-box">
					<form action="">
						<ul>
							<li>
								<div class="contact-img">
									<img src="images/chat.png" alt="" />
								</div>
								<div class="contact-con" >
									<p class="con-tit"  i18n-content="contactleavemessage">Leave a Message</p>
									<span class="con-line"></span>
								</div>
							</li>
							<li>
								<div class="contact-con" >
									<div class="rigcon-des">
										<div class="rigcon-des-left">
											<input type="text" i18n-placeholder="name" class="name"/>
											<input type="text" i18n-placeholder="tel" class="phone"/>
											<input type="text" i18n-placeholder="subject" class="subject"/>
										</div>
										<textarea class="rigcon-des-right message" i18n-placeholder="message"></textarea>
									</div>
								</div>
							</li>
						</ul>
						<div class="contact-send" type="submit"  i18n-content="send">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="service-otherpages">
			<ul class="service-otherpagescon">
				<li><a href="FAQs.html" i18n-content="serviceotherpagesquestion"></a></li>
				<li><a href="v-star-teams.html" i18n-content="serviceotherpagescreditstc"></a></li>
				<li><a href="credits.html" i18n-content="serviceotherpagescredits"></a></li>
			</ul>
		</div>
		<div class="footer">
			<p i18n-content="footer1"></p>
			<p i18n-content="footer2"></p>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/form-test.js"></script>
	<script src="js/di18n.min.js"></script>
	<script src="js/en-ch.js"></script>
</html>
