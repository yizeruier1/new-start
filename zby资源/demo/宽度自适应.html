<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>Aliplayer功能展示</title>
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.7.2/skins/default/aliplayer-min.css" />
  <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.7.2/aliplayer-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://player.alicdn.com/aliplayer/presentation/js/aliplayercomponents.min.js"></script>
</head>
<body>
<div id="player-con"></div>
<script>
  console.log(window.AliPlayerComponent);
  var player = new Aliplayer({
    id: "player-con",
    source: "http://player.pier39.cn/video/editor.mp4",
    width: "100%",
    height: "500px",
    autoplay: true,
    isLive: false,
    components: [{
      name: 'PreviewComponent',
      type: window.AliPlayerComponent.PreviewComponent,
      /* 第一个参数是试看时长, 单位为分钟 */
      /* 第二个参数可以传一个 Dom 字符串, 他将会替换默认的'试看已结束...'等文字 */
      args: [1]
    }]
  }, function (player) {
    console.log("播放器创建成功");
  });
</script>
</body>
</html>
