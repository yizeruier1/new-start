<script>
    var i = 0;
    var timer = null;

    timer = setInterval(function(){
        i += 1;
        console.log(i);
        if(i >= 3){
            clearInterval(timer);
            timer = null;
            console.log(timer);
        }
        console.log("lll:"+timer);
    }, 1000);
</script>
